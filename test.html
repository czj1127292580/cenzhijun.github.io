<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- <meta name="description" content=""> -->

<!-- 在网页的<head>中增加以上这句话，可以让网页的宽度自动适应手机屏幕的宽度: -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />

  <title>王维测试</title>
  <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
  <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
</head>

<style media="screen">
$('#demo2').datepicker({
  startDate: "2014-04-16",
  data-date-format: "yyyy-mm-dd",
  size: "small"
});
</style>

<script type="text/javascript">
  function calculateTotalPrice() {

    // SUI 组件库 ： http://sui.taobao.org/sui/docs/gallery.html
    // JavaScript Math 对象: http://www.w3school.com.cn/jsref/jsref_obj_math.asp

    // 获取页面元素值
    var product_name = window.document.getElementById('product_name').value;
    var product_intro = window.document.getElementById('product_intro').value;
    var product_type = window.document.getElementById('product_type').value;

    var selected_price = window.document.getElementById('selected_price').value;
    var selected_cnt = window.document.getElementById('selected_cnt').value;

    var remark_label = window.document.getElementById('remark_label').value;
    var product_extra_price = window.document.getElementById('product_extra_price').value;

    // 计算逻辑
    var total = selected_cnt * selected_price + parseFloat(product_extra_price);

    var nameLabel = "商品名称：" + product_name + "\n\n";
    var introLabel = "商品描述：" + product_intro + "\n\n";
    var typeLabel = "商品类型：" + product_type + "\n\n";
    var resultLabel = "计算结果：" + total + "元" + "\n\n";
    var extra_price = "额外加格：" + product_extra_price + "元" + "\n\n";
    var remarkLabel = "备注：" + remark_label + "\n";

    // 显示逻辑
    alert(nameLabel + introLabel + typeLabel + resultLabel + extra_price + remarkLabel);
  }

</script>
<body>
  <div class="sui-container">
    <!-- <div class="sui-msg msg-large msg-block msg-success"> -->
    <div class="sui-msg msg-success">
      <div class="msg-con">
        测试下用来计算的小页面
      </div>
      <s class="msg-icon"></s>
    </div><br><br>
    <form class="sui-form form-horizontal sui-validate" action="" method="post" id="servingForm">

      <!-- 商品名称 -->
      <div class="control-group">
        <label class="control-label">商品名称：</label>
        <div class="controls">
          <input class="input-default" type='text' id="product_name" placeholder="请输入商品名称" data-rules="required|minlength=2|maxlength=50" />
        </div>
      </div>

      <!-- 商品描述 -->
      <div class="control-group">
        <label class="control-label">商品描述：</label>
        <div class="controls">
          <input class="input-default" type='text' id="product_intro" placeholder="请输入商品描述" data-rules="required|minlength=2|maxlength=50" />
        </div>
      </div>

      <!-- 选择单价 -->
      <div class="control-group">
        <label class="control-label">商品单价：</label>
        <div class="controls">
          <select class="input-medium " name='date' data-rules='required' id="selected_price">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">80</option>
            <option value="80">90</option>
            <option value="90">90</option>
            <option value="100">100</option>
            <option value="110">110</option>
            <option value="120">120</option>
          </select>
          元
        </div>
      </div>

      <!-- 选择个数 -->
      <div class="control-group">
        <label class="control-label">商品个数：</label>
        <div class="controls">
          <select class="input-medium " name='month' data-rules='required' id="selected_cnt">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          个
        </div>
      </div>

      <!-- 测试类型选择 -->
      <div class="control-group">
        <label class="control-label">商品类型：</label>
        <span class="sui-dropdown dropdown-bordered select">
          <span class="dropdown-inner">
            <a role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
              <input value="hz" name="city" type="hidden" id="product_type"><i class="caret"></i>
                <span>选择商品类型</span>
            </a>
            <ul role="menu" aria-labelledby="drop4" class="sui-dropdown-menu">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="weibaobaoA">维宝宝A</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="qiangbaobaoA">强宝宝A</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="weibaobaoB">维宝宝B</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="qiangbaobaoB">强宝宝B</a></li>
              <li role="presentation" class="divider"></li>
              <li role="presentation" class="active"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="weibaobaoA">维宝宝A</a></li>
            </ul>
          </span>
        </span>
      </div>

      <!-- 测试单选框 -->
      <div class="control-group">
        <label class="control-label">单选框：</label>
        <label class="checkbox-pretty inline checked">
          <input type="checkbox" checked="checked"><span>电机类型A</span>
        </label>
        <label class="checkbox-pretty inline">
          <input type="checkbox"><span>电机类型B</span>
        </label>
        <label class="checkbox-pretty inline">
          <input type="checkbox"><span>电机类型C</span>
        </label>
      </div>

      <!-- 测试复选框 -->
      <div class="control-group">
        <label class="control-label">复选框：</label>

        <label class="radio-pretty inline checked">
          <input type="radio" checked="checked" name="radio"><span>大伦儿</span>
        </label>
        <label class="radio-pretty inline">
          <input type="radio" name="radio"><span>强子</span>
        </label>
        <label class="radio-pretty inline">
          <input type="radio" name="radio"><span>龙兄</span>
        </label>

        <label class="radio-pretty inline">
          <input type="radio" name="radio"><span>锹儿</span>
        </label>
      </div>

      <!-- 额外加价 -->
      <div class="control-group">
        <label class="control-label">额外加价：</label>
        <div class="controls">
          <input class="input-default" type='text' id="product_extra_price" placeholder="总价上额外再加个价" data-rules="required|minlength=2|maxlength=50" />
        </div>
      </div>

      <!-- 备注 -->
      <div class="control-group">
        <label class="control-label">备注：</label>
        <div class="controls">
          <textarea class='input-large' data-rules='maxlength=100'  placeholder="请输入商品备注" id="remark_label"></textarea>
        </div>
      </div>

      <!-- 处理计算 -->
      <div class="control-group">
        <div class="controls">
          <!-- <button class="sui-btn btn-primary btn-xlarge" onclick="calculateTotalPrice()">开始计算总价格</button> -->
          <button class="sui-btn btn-xlarge btn-success" onclick="calculateTotalPrice()">开始计算总价格</button>
        </div>
      </div>

    </form>
  </div>
</body>
</html>
